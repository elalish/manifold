<!doctype html>
<html lang="en">

<head>
  <title>ManifoldCAD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://elalish.github.io/manifold/samples/models/favicon.png" />
  <link type="text/css" href="editor.css" rel="stylesheet" />
</head>

<body>
  <div class="page">
    <div class="container" style="background-color: rgb(162 136 179);">
      <p style="flex: 2;"><a href="https://github.com/elalish/manifold">Manifold</a>CAD
      </p>
      <div class="margin" style="position: relative;">
        <button type="button" id="file" class="blue"><b class="uparrow"></b>&nbsp;&nbsp;Intro</button>
        <div class="dropdown">
          <button type="button" class="blue item">stuff</button>
          <button type="button" class="blue item">longer name</button>
        </div>
      </div>
      <button type="button" id="compile" class="margin" style="background-color: rgb(131, 255, 131);">Run</button>
      <button type="button" id="download" class="blue margin">Save GLB</button>
    </div>
    <div class="container" style="flex: 2;">
      <div id="editor" class="col">
      </div>
      <model-viewer class="col" style="background-color: #eee;" camera-controls shadow-intensity="1"
        interaction-prompt="none" alt="Editor 3D output">
        <div class="center" slot="poster">
          <p style="text-align: center;">
            Loading<br /><br />
            Monaco<br /><br />
            Editor<br /><br />
            (VSCode)
          </p>
        </div>
      </model-viewer>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/exporters/GLTFExporter.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"
  integrity="sha512-6bIYsGqvLpAiEBXPdRQeFf5cueeBECtAKJjIHer3BhBZNTV3WLcLA8Tm3pDfxUwTMIS+kAZwTUvJ1IrMdX8C5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/editor/editor.main.min.css"
  integrity="sha512-iQEIc0rsSDujsfjtD+lfyJ1W23Bh/lbgriubKDAym6VlEIDRj9rrbSIyJRyshOrl8s0yRcQ0+gyrZfSLyjJGWQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="editor.js"></script>
<script src="manifold.js"></script>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/2.0.1/model-viewer.min.js"></script>

</html>
