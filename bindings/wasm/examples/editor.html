<!doctype html>
<html lang="en">

<head>
  <title>Manifold Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://elalish.github.io/manifold/samples/models/favicon.png" />

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
      font-size: 24px;
      line-height: 24px;
      color: rgba(0, 0, 0, .87);
      font-weight: 800;
      -webkit-font-smoothing: antialiased;
    }

    button {
      margin: 1em;
      padding: 0 1em;
      cursor: pointer;
      height: 36px;
      border: none;
      border-radius: 18px;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      line-height: 24px;
      color: rgba(0, 0, 0, .87);
      font-weight: 800;
      -webkit-font-smoothing: antialiased;
    }

    a:link,
    a:visited {
      color: black;
      text-decoration: underline;
    }

    a:hover,
    a:active {
      color: black;
      text-decoration: none;
    }

    button:disabled {
      background-color: #eee !important;
      cursor: auto;
    }

    p {
      margin: 1em;
      text-align: left;
    }

    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
    }

    .col {
      flex: 1;
      height: 100%;
      width: 50vw;
    }

    @media only screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        width: 100%;
      }

      .col {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container" style="background-color: rgb(162 136 179);">
      <p style="flex: 2;"><a href="https://github.com/elalish/manifold">Manifold</a> serverless CAD
      </p>
      <button type="button" id="compile" style="background-color: rgb(131, 255, 131);">Run</button>
      <button type="button" id="download" style="background-color: rgb(148, 221, 255);">Save GLB</button>
    </div>
    <div class="container" style="flex: 2;">
      <div id="editor" class="col">
      </div>
      <model-viewer class="col" style="background-color: #eee;" camera-controls shadow-intensity="1"
        interaction-prompt="none" alt="Editor 3D output">
      </model-viewer>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/exporters/GLTFExporter.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"
  integrity="sha512-6bIYsGqvLpAiEBXPdRQeFf5cueeBECtAKJjIHer3BhBZNTV3WLcLA8Tm3pDfxUwTMIS+kAZwTUvJ1IrMdX8C5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/editor/editor.main.min.css"
  integrity="sha512-iQEIc0rsSDujsfjtD+lfyJ1W23Bh/lbgriubKDAym6VlEIDRj9rrbSIyJRyshOrl8s0yRcQ0+gyrZfSLyjJGWQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<script>
  let editor = undefined;
  let worker = undefined;
  const mesh = new THREE.Mesh(undefined, new THREE.MeshStandardMaterial({
    color: 'yellow',
    metalness: 1,
    roughness: 0.2
  }));
  mesh.scale.setScalar(0.001);
  const runButton = document.querySelector('#compile');
  var Module = {
    onRuntimeInitialized: function () {
      Module.setup();
      runButton.onclick = async function (e) {
        const output = await worker.getEmitOutput(editor.getModel().uri.toString());
        const content = output.outputFiles[0].text + 'push2MV(result);';
        const exposedFunctions = [
          'cube', 'cylinder', 'sphere', 'extrude', 'revolve',
          'union', 'difference', 'intersection',
        ];
        const f = new Function(...exposedFunctions, content);
        f(...exposedFunctions.map(name => Module[name]));
        runButton.disabled = true;
      };
    }
  };

  const mv = document.querySelector('model-viewer');
  let objectURL = null;
  const exporter = new THREE.GLTFExporter();

  function push2MV(manifold) {
    mesh.geometry?.dispose();
    mesh.geometry = mesh2geometry(manifold.getMesh());
    exporter.parse(
      mesh,
      (gltf) => {
        const blob = new Blob([gltf], { type: 'application/octet-stream' });
        URL.revokeObjectURL(objectURL);
        objectURL = URL.createObjectURL(blob);
        mv.src = objectURL;
      },
      () => console.log('GLTF export failed!'),
      { binary: true }
    );
  }

  document.querySelector('#download').onclick = function () {
    const link = document.createElement("a");
    link.download = "manifold.glb";
    link.href = objectURL;
    link.click();
  };

  function mesh2geometry(mesh) {
    const geometry = new THREE.BufferGeometry();

    const numVert = mesh.vertPos.size();
    const vert = new Float32Array(3 * numVert);
    for (let i = 0; i < numVert; i++) {
      const v = mesh.vertPos.get(i);
      const idx = 3 * i;
      vert[idx] = v.x;
      vert[idx + 1] = v.y;
      vert[idx + 2] = v.z;
    }

    const numTri = mesh.triVerts.size();
    const tri = new Uint32Array(3 * numTri);
    for (let i = 0; i < numTri; i++) {
      const v = mesh.triVerts.get(i);
      const idx = 3 * i;
      tri[idx] = v[0];
      tri[idx + 1] = v[1];
      tri[idx + 2] = v[2];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(vert, 3));
    geometry.setIndex(new THREE.BufferAttribute(tri, 1));
    return geometry;
  }

  require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
  require(['vs/editor/editor.main'], async function () {
    const content = await fetch('bindings.d.ts').then(response => response.text());
    monaco.languages.typescript.typescriptDefaults.addExtraLib(content);
    editor = monaco.editor.create(document.getElementById('editor'), {
      value: [
        '// Write code in TypeScript and this editor will show the API docs.',
        '// Manifold constructors include "cube", "cylinder", "sphere", "extrude", "revolve".',
        '// Type e.g. "box." to see the Manifold API.',
        '// Work in mm to get a GLB in true scale.',
        'const box = cube([100, 100, 100], true);',
        'const ball = sphere(60, 100);',
        '// You must name your final output "result".',
        'const result = box.subtract(ball);',
      ].join('\n'),
      language: 'typescript',
      automaticLayout: true
    });
    const w = await monaco.languages.typescript.getTypeScriptWorker();
    worker = await w(editor.getModel().uri);

    document.querySelector('#compile').click();

    editor.onDidChangeModelContent(e => {
      runButton.disabled = false;
    });

    window.onresize = () => {
      editor.layout({});
    };
  });
</script>
<script src="manifold.js"></script>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/2.0.1/model-viewer.min.js"></script>

</html>
