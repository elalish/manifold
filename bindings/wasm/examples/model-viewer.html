<!doctype html>
<html lang="en">

<head>
  <title>Manifold - <code></code>&lt;model-viewer&gt;</code> Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://elalish.github.io/manifold/samples/models/favicon.png" />

  <style>
    body {
      margin: 0;
      background-color: #f7f7f7;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      line-height: 24px;
      color: rgba(0, 0, 0, .87);
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
    }

    p {
      max-width: 700px;
      margin: 1em;
      text-align: left;
    }

    model-viewer {
      display: block;
      width: 100vw;
      height: 100vw;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>

<body>
  <p>This example demonstrates feeding Manifold's output into <a
      href="https://modelviewer.dev/">&lt;model-viewer&gt;</a>
    via the three.js GLTFExporter. The most basic three.js example is <a href="three.html">here</a>.
  </p>
  <select>
    <option value="difference" selected>Difference</option>
    <option value="intersection">Intersection</option>
    <option value="union">Union</option>
  </select>
  <model-viewer camera-controls shadow-intensity="1" alt="Output of mesh Boolean operation"></model-viewer>
</body>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/2.0.1/model-viewer.min.js"></script>
<script src="manifold.js"></script>
<script type="module">
  import { Accessor, Document, WebIO } from 'https://cdn.skypack.dev/@gltf-transform/core';

  const io = new WebIO();
  const doc = new Document();

  const buffer = doc.createBuffer();
  const indices = doc.createAccessor().setBuffer(buffer).setType(Accessor.Type.SCALAR);
  const position = doc.createAccessor().setBuffer(buffer).setType(Accessor.Type.VEC3);
  const material = doc.createMaterial('gold').setMetallicFactor(1)
    .setRoughnessFactor(0.2).setBaseColorFactor([1, 1, 0, 1]);
  const primitive = doc.createPrimitive().setMaterial(material)
    .setIndices(indices).setAttribute('POSITION', position);
  const mesh = doc.createMesh('result').addPrimitive(primitive);
  const node = doc.createNode().setMesh(mesh);
  const scene = doc.createScene().addChild(node);

  let wasm;
  Module().then(function (tmp) {
    wasm = tmp;
    wasm.setup();

    const manifold_1 = wasm.cube(100, true);
    const manifold_2 = wasm.sphere(60, 100);

    const csg = function (operation) {
      push2MV(wasm[operation](manifold_1, manifold_2).getMesh());
    };

    document.querySelector('select').onchange = function (event) {
      csg(event.target.value);
    };

    csg('difference');
  });

  const mv = document.querySelector('model-viewer');
  let objectURL = null;

  async function push2MV(mesh) {
    indices.setArray(mesh.triVerts);
    position.setArray(mesh.vertProperties);

    const glb = await io.writeBinary(doc);

    const blob = new Blob([glb], { type: 'application/octet-stream' });
    URL.revokeObjectURL(objectURL);
    objectURL = URL.createObjectURL(blob);
    mv.src = objectURL;
  }
</script>

</html>
